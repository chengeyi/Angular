<h2>人員登記系統</h2>
<div>
    <ul>
        <li>
            姓名：<input type="text" [(ngModel)]="peopleInfo.userName">
        </li>
         <li>
            性別：
            <input type="radio" value="1" name="sex" [(ngModel)]="peopleInfo.sex">男
            <input type="radio" value="2" name="sex" [(ngModel)]="peopleInfo.sex">女
        </li>

        <li>
            城市：
            <select name="city" id="city" [(ngModel)]="peopleInfo.city">
                <option [value]="item" *ngFor="let item of peopleInfo.cityList">{{item}}</option>
            </select>
        </li>

        <li>
            愛好：
            <span *ngFor="let item of peopleInfo.hobby">
                <input type="checkbox" [(ngModel)]="item.checked"> {{item.title}}
            </span>
        </li>
    </ul>

    <button (click)="doSubmit()">按我</button>
</div>
